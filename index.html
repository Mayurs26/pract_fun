<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Are You Sad?</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right,rgba(178, 134, 205, 0.74),rgba(254, 180, 123, 0.62)); /* Stylish gradient background */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      color: white;
      position: relative;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6); /* Subtle shadow effect */
    }

    .options {
      display: flex;
      gap: 20px;
      margin-bottom: 40px;
      justify-content: center;
      flex-wrap: wrap; /* Make buttons stack on smaller screens */
    }

    .options button {
      padding: 12px 30px;
      font-size: 1.2rem;
      background-color: #4CAF50;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
      color: white;
    }

    .options button:hover {
      background-color: #1592d5;
      transform: scale(1.1); /* Slight enlargement on hover */
    }

    .options button.selected {
      background-color: #007BFF; /* Blue color for selected option */
      color: white;
    }

    #startButton {
      padding: 18px 35px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s, top 0.2s, left 0.2s;
      position: absolute;
      font-size: 1.2rem;
      font-weight: bold;
    }

    #startButton:hover {
      background-color: #0056b3;
      transform: scale(1.1); /* Slight enlargement on hover */
    }

    /* Responsive Styles */
    @media (max-width: 600px) {
      h1 {
        font-size: 1.8rem; /* Smaller font size for mobile */
      }

      .options {
        flex-direction: column; /* Stack buttons on mobile */
        gap: 15px;
      }

      .options button {
        padding: 15px 25px;
        font-size: 1rem;
      }

      #startButton {
        padding: 15px 30px;
        font-size: 1rem;
      }
    }

    /* Balloon Animation */
    .balloon {
      position: absolute;
      width: 50px;
      height: 70px;
      background-color: #FF6347;
      border-radius: 50%;
      animation: floatUp 5s infinite ease-in-out;
    }

    .balloon:before {
      content: '';
      position: absolute;
      width: 3px;
      height: 30px;
      background-color: #8B4513;
      left: 50%;
      transform: translateX(-50%);
    }

    /* Keyframes for balloon floating effect */
    @keyframes floatUp {
      0% {
        transform: translateY(0) rotate(0deg);
      }
      50% {
        transform: translateY(-300px) rotate(90deg);
      }
      100% {
        transform: translateY(0) rotate(180deg);
      }
    }

    /* Snowfall Animation */
    .snowflake {
      position: absolute;
      top: -10px;
      color: #ffffff;
      font-size: 20px;
      animation: fall 10s linear infinite;
    }

    @keyframes fall {
      0% {
        top: -10px;
      }
      100% {
        top: 100vh;
      }
    }

    /* Confetti Animation */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #FF6347;
      animation: confettiFall 3s ease-in-out infinite;
    }

    @keyframes confettiFall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      50% {
        transform: translateY(300px) rotate(180deg);
        opacity: 0.5;
      }
      100% {
        transform: translateY(600px) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>HI BABY SHIVAI</h1>
  <h1>Are you sad?ü•∫</h1>
  <div class="options">
    <button id="yesButton">Yes</button>
    <button id="noButton">No</button>
  </div>
  <button id="startButton" style="top: 80%; left: 50%; transform: translate(-50%, -50%);">Start</button>

  <script>
    const yesButton = document.getElementById('yesButton');
    const noButton = document.getElementById('noButton');
    const startButton = document.getElementById('startButton');
    const body = document.querySelector('body');

    let canMove = false; // Flag to control button movement
    let optionSelected = false; // Flag to check if an option is selected

    function getRandomPosition() {
      const windowWidth = window.innerWidth - startButton.offsetWidth;
      const windowHeight = window.innerHeight - startButton.offsetHeight;
      const randomX = Math.random() * windowWidth;
      const randomY = Math.random() * (windowHeight - 100) + 100; // Keep button below options
      return { x: randomX, y: randomY };
    }

    function moveButton() {
      if (canMove) {
        const { x, y } = getRandomPosition();
        startButton.style.left = `${x}px`;
        startButton.style.top = `${y}px`;
      }
    }

    // Function to create balloons
    function createBalloon() {
      const balloon = document.createElement('div');
      balloon.classList.add('balloon');
      balloon.style.left = `${Math.random() * window.innerWidth}px`;
      balloon.style.animationDuration = `${Math.random() * 3 + 3}s`; // Randomize speed
      body.appendChild(balloon);
      
      // Remove balloon after animation completes
      setTimeout(() => balloon.remove(), 5000);
    }

    // Function to create snowflakes
    function createSnowflake() {
      const snowflake = document.createElement('div');
      snowflake.classList.add('snowflake');
      snowflake.innerHTML = '‚ùÑ';
      snowflake.style.left = `${Math.random() * window.innerWidth}px`;
      snowflake.style.animationDuration = `${Math.random() * 10 + 5}s`;
      body.appendChild(snowflake);

      setTimeout(() => snowflake.remove(), 10000);
    }

    // Function to create confetti
    function createConfetti() {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti');
      confetti.style.left = `${Math.random() * window.innerWidth}px`;
      confetti.style.animationDuration = `${Math.random() * 2 + 2}s`;
      confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`; // Random color
      body.appendChild(confetti);

      setTimeout(() => confetti.remove(), 3000);
    }

    // Event listener for 'Yes' button
    yesButton.addEventListener('click', () => {
      canMove = true; // Enable movement
      optionSelected = true; // Mark option as selected
      yesButton.classList.add('selected'); // Apply green color
      noButton.classList.remove('selected'); // Remove green color from 'No'
      alert("Okay‚òπÔ∏è!");
    });

    // Event listener for 'No' button
    noButton.addEventListener('click', () => {
      canMove = false; // Disable movement
      optionSelected = true; // Mark option as selected
      noButton.classList.add('selected'); // Apply green color
      yesButton.classList.remove('selected'); // Remove green color from 'Yes'
      alert("Great to hear that! You can click the Start button.üòÅ");

      // Trigger celebration animations
      for (let i = 0; i < 10; i++) {
        createBalloon(); // Create multiple balloons
        createConfetti(); // Create confetti
      }

      // Trigger snowfall animation
      setInterval(createSnowflake, 200);
    });

    // Attach the movement function to the button
    startButton.addEventListener('mouseenter', moveButton);

    // Click functionality for the Start button (Trigger index.html)
    startButton.addEventListener('click', () => {
      if (!optionSelected) {
        alert("Please select an option before clicking Start.");
        return;
      }

      window.location.href = 'home.html'; // Redirect to final.html
    });
  </script>
</body>
</html>
